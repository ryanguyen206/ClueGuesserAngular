<div class="flex-container">
    <div class="grid">
        <h2 *ngFor="let word of puzzle.cardComponents" class={{word.answerClass}}>{{word.name}}</h2>
    </div>
    <div>
        <label htmlFor="clue">Enter a Clue: </label>
        <input id="clue" [(ngModel)]="clue" type="text" placeholder="Enter text..." autocomplete="off">
        <button id="cluebutton" (click)="submitClue('3')">Submit</button>
    </div>
    

    
</div>
